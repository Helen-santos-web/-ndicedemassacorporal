<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Íindice de massa Corporal</title>
</head>
<body>
    <h1> IMC - Íindice de Massa Corporal</h1>

    <label for="altura">Altura</label>
    <input type="number" name="" id="altura">
    <br>
     
    <label for="peso">Peso (Kg)</label>
    <input type="number" name="" id="peso">
    <br>

    <button onclick="calcularImc()"> Calcular </button>

     <p>seu índice de massa corporal é: <span id="resultado"></span></p>   

     <script>
        function calcularImc() {
            const altura = document.getElementById('altura').value;
            const peso = document.getElementById('peso').value;
            const imc = peso / (altura ** 2);
           
            document.getElementById('resultado'). textContent = imc.toFixed(2);
        }

     </script>
       <br>
     <footer>Desenvolvido por Helen &#174</footer>

    
</body>
</html>
